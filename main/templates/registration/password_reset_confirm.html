{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Đổi mật khẩu</h3>
	{% if validlink %}
	<table class="table table-bordered">
		<form method="post">
			{% csrf_token %}
			{{form.as_table}}
			<tr>
				<td colspan="2">
					<input type="submit" value="Đăng ký" class="btn btn-primary" />
				</td>
			</tr>
		</form>
	</table>
	{% else %}
	<p>Liên kết đã hết hạn, vui lòng tải lại</p>
	{% endif %}
</main>
{% endblock %}
